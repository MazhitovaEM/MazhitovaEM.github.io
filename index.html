<DIV ID="div1">
	<P>Имя:</P>
	<P><INPUT NAME="name" TYPE="text" SIZE="35" VALUE=""></P>

	<P><INPUT NAME="family" TYPE="text" SIZE="35" VALUE="">  </P>
</DIV>
<DIV ID="div7">

	<P><INPUT TYPE="PASSWORD"   NAME="pass" SIZE=35 VALUE=""></P>
</DIV>

<DIV ID="div2">
  <P>Выберите время</p> 
	<P>	<INPUT TYPE=RADIO   NAME="time" VALUE="09:00-10:00">09:00-10:00</P>
	<P>	<INPUT TYPE=RADIO   NAME="time" VALUE="10:30-11:30">10:30-11:30</P>

</DIV>

<DIV ID="div3">

	<P><INPUT TYPE=CHECKBOX   NAME="view[]" VALUE="тест">тест</P>
	<P><INPUT TYPE=CHECKBOX   NAME="view[]" VALUE="собеседование">собеседование</P>

</DIV>

        <OPTION NAME="obj" value="Предмет не выбран">Выберите предмет</OPTION>

		<OPTION NAME="obj6" value="ОИБ">ОИБ</OPTION> 
		<OPTION NAME="obj7" value="ФП">ФП</OPTION> 
	</SELECT>
